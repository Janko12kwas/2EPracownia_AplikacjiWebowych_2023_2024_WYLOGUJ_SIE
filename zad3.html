<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Pi = 3.14159;
      var promien = parseFloat(prompt("Podaj promien kola: "));
      var pole = Pi * (promien * promien);

      alert("Pole kola wynosi: " + pole.toFixed(2));
    </script>
  </body>
</html>
