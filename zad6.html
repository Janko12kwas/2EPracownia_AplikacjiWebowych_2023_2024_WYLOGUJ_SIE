<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseFloat(prompt("Podaj pierwsza liczbe:"));
      let num2 = parseFloat(prompt("Podaj druga liczbe:"));

      console.log(`dodawanie: ${num1} + ${num2} = ${num1} + ${num2}`);
      console.log(`odejmowanie: ${num1} - ${num2} = ${num1} - ${num2}`);
      console.log(`mno≈ºenie: ${num1} * ${num2} = ${num1} * ${num2}`);
      console.log(`dzielenie: ${num1} / ${num2} = ${num1} / ${num2}`);
    </script>
  </body>
</html>
