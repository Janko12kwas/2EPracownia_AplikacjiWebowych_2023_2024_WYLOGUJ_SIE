<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var liczba1 = parseFloat(prompt("Podaj pierwsza liczbe:"));
      var liczba2 = parseFloat(prompt("Podaj druga liczbe:"));

      var dodawanie = liczba1 + liczba2;
      var odejmowanie = liczba1 - liczba2;
      var mnozenie = liczba1 * liczba2;
      var dzielenie = liczba1 / liczba2;

      alert(
        "Wyniki dzialan " +
          liczba1 +
          " i " +
          liczba2 +
          " to:\n" +
          "Dodawanie: " +
          dodawanie +
          "\n" +
          "Odejmowanie: " +
          odejmowanie +
          "\n" +
          "mnozenie: " +
          mnozenie +
          "\n" +
          "Dzielenie: " +
          dzielenie
      );
    </script>
  </body>
</html>
