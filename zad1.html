<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="celcjusz">Podaj temperature w celcjuszach</label>
    <input type="number" id="celcjusz" />
    <button onclick="zmianaTemperatury()">Przelicz</button>
    <p id="result"></p>

    <script>
      function zmianaTemperatury() {
        let celcjusz = parseFloat(document.getElementById(celcjusz).value);
        if (celcjusz) {
        } else {
          let fahrenheit = (celcjusz * 9) / 5 + 32;
          document.getElementById("result").textContent =
            "{celcjusz}*C to {fahrenheit}";
        }
      }
    </script>
  </body>
</html>
